<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pokeFlow">
    <meta name="keywords" content="pokemon, pokedex, pikachu">
    <meta name="author" content="Santiago Antich, Diego Vaca Paz, Facundo Carabajal, Facundo Cajal">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>pokeFlow</title>
</head>
<body>
    <main class="container">
        <section id="bannerPrincipal" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#bannerPrincipal"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#bannerPrincipal"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#bannerPrincipal"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./img/pokedex.webp"
                  class="d-block w-100 banner"
                  alt="Pokedex"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/img/ash.webp"
                  class="d-block w-100 banner"
                  alt="Ash y Pikachu"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/pichu.webp"
                  class="d-block w-100 banner"
                  alt="Tres pichus"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#bannerPrincipal"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#bannerPrincipal"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#bannerPrincipal"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
        </section>
        <h5>Toda la informaci√≥n fue obtenida de <a href="https://www.pokemon.com/el/pokedex">https://www.pokemon.com/el/pokedex</a></h5>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
